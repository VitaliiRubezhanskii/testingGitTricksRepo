<!DOCTYPE html>

<html>
    <head>
        <meta charset="ISO-8859-1"/>
        <title>Main Page</title>


    </head>

<body ng-app="book">

<div class="container" ng-controller="bookController">
    <table>

        <tr>
            <td width="100">ID:</td>
            <td><input type="text" id="id" ng-model="book.id" /></td>
        </tr>

        <tr>
            <td width="100">Name:</td>
            <td><input type="text" id="title" ng-model="book.title" /></td>
        </tr>

        <tr>
            <td width="100">Email:</td>
            <td><input type="text" id="author" ng-model="book.author" /></td>
        </tr>

        <tr>
            <td width="100">Email:</td>
            <td><input type="text" id="isbn" ng-model="book.isbn" /></td>
        </tr>

        <tr>
            <td width="100">Email:</td>
            <td><input type="text" id="genre" ng-model="book.genre" /></td>
        </tr>


    </table>
    <br /> <br />
    <a ng-click="getBooks()">Get Books</a>
    <a ng-click="saveBook(book.title,book.author,book.isbn,book.genre)">Save Book</a>

    <br /> <br />
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>

    <br />
    <br />
    <a ng-click="getBooks()">Get all Books</a><br />
    <br /> <br />

    <div>
            {{book.title}}
    </div>
</div>

</body>
