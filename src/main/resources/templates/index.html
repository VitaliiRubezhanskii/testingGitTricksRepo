<!DOCTYPE HTML>

<html>
<head>
    <title>Spring Boot - AJAX POST GET Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="/js/getfunction.js"></script>


</head>
<body>

<div class="container">

    <h3 style="color:blue">POST-GET AJAX Example</h3>

    <div>
        <form style="margin:20px 20px 20px 20px" id="customerForm">

            <div class="form-group">

                <label for="title" style="margin-left:20px; margin-right:5px">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title"/>
            </div>


            <div class="form-group">
                <label for="author" style="margin-left:20px; margin-right:5px">Author:</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author"/>
            </div>

            <div class="form-group">
                <label for="isbn" style="margin-left:20px; margin-right:5px">ISBN:</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter author"/>
            </div>

            <div class="form-group">
                <label for="genre" style="margin-left:20px; margin-right:5px">Genre:</label>
                <input type="text" class="form-control" id="genre" placeholder="Enter author"/>
            </div>



            <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
        </form>
    </div>



    <div class="col-sm-7" id="postResultDiv">
    </div>

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">

        <button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Customers</button>

        <div id="getResultDiv" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>

</div>
</body>
</html>
